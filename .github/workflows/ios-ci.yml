name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    env:
      SCHEME: instagram-clone
      SDK: iphonesimulator
      DESTINATION: platform=iOS Simulator,name=iPhone 14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby (for CocoaPods, optional)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install CocoaPods dependencies (optional)
        run: |
          cd App
          pod install
        if: ${{ always() && hashFiles('App/Podfile') != '' }}

      - name: Build the app
        run: |
          cd App
          xcodebuild \
            -scheme "$SCHEME" \
            -sdk "$SDK" \
            -destination "$DESTINATION" \
            -configuration Debug \
            clean build | xcpretty

      - name: Run tests
        run: |
          cd App
          xcodebuild \
            -scheme "$SCHEME" \
            -sdk "$SDK" \
            -destination "$DESTINATION" \
            test | xcpretty
